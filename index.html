<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigiCore-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'obsidian': '#020202',
              'ceramic-dark': '#0A0A0B',
              'ceramic-light': '#121214',
              'titanium': '#4B5563',
              'bio-cyan': '#22D3EE',
              'synapse-pink': '#F472B6',
              'alert-amber': '#F59E0B',
              'glass-surface': 'rgba(255, 255, 255, 0.03)',
              'glass-edge': 'rgba(255, 255, 255, 0.12)',
              'glass-highlight': 'rgba(255, 255, 255, 0.08)'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace']
            },
            boxShadow: {
              'premium-inner': 'inset 0 1px 1px 0 rgba(255, 255, 255, 0.05)',
              'premium-edge': '0 0 0 1px rgba(255, 255, 255, 0.1)',
              'cyan-glow': '0 0 20px -5px rgba(34, 211, 238, 0.5)',
              'pink-glow': '0 0 20px -5px rgba(244, 114, 182, 0.5)',
              'amber-glow': '0 0 20px -5px rgba(245, 158, 11, 0.5)'
            },
            transitionTimingFunction: {
              'engine': 'cubic-bezier(0.2, 0.8, 0.2, 1)'
            },
            animation: {
              'breathe': 'breathe 4s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'focus-snap': 'focusSnap 0.3s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite',
              'jitter': 'jitter 0.15s linear infinite',
              'unfold-y': 'unfoldY 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 12s linear infinite'
            },
            keyframes: {
              breathe: {
                '0%, 100%': { transform: 'scaleY(1) translateY(0)' },
                '50%': { transform: 'scaleY(1.025) translateY(-0.8%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-12px)' }
              },
              focusSnap: {
                '0%': { transform: 'scale(0.95)', opacity: '0.8' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              jitter: {
                '0%, 100%': { transform: 'translate(0,0)' },
                '25%': { transform: 'translate(1.5px, -1.5px)' },
                '50%': { transform: 'translate(-1.5px, 1.5px)' },
                '75%': { transform: 'translate(1.5px, 1.5px)' }
              },
              unfoldY: {
                '0%': { transform: 'scaleY(0)', opacity: '0' },
                '100%': { transform: 'scaleY(1)', opacity: '1' }
              },
              slideInRight: {
                '0%': { transform: 'translateX(20px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #020202;
        overflow: hidden;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: rgba(255,255,255,0.01); }
      ::-webkit-scrollbar-thumb { 
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 99px; 
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(34, 211, 238, 0.4); }
      
      .premium-blur {
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      .parallax-depth {
        transform-style: preserve-3d;
        perspective: 1000px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
